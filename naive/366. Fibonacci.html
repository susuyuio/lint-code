<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>366. Fibonacci</title>
</head>

<body>
    <script>
        /**
         * @param n: an integer
         * @return: an ineger f(n)
         */
        const fibonacci = function (n) {
            if (n <= 1) {
                return 0
            } else if (n === 2) {
                return 1
            } else {
                let n1 = 0, n2 = 1, nR = 0;
                while (n > 2) {
                    nR = n1 + n2;
                    n1 = n2;
                    n2 = nR;
                    n--;
                }
                return nR;
            }
        }
        console.log('40 -' + fibonacci(40));

    </script>
</body>

</html>
